<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intercâmbio Global - Projeto Rússia</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/russia.css">
</head>
<body>
    <header class="russia-header">
        <div class="container">
            <h1>Intercâmbio Global</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="russia.html">Projeto Rússia</a></li>
                    <li><a href="comparador.html">Comparador</a></li>
                    <li><a href="quiz.html">Quiz</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="destaque">
            <h2>Projeto Rússia 2024</h2>
            <div class="preco-box">
                <h3>Investimento Total: <span id="preco-russia">R$ 8.900,00</span></h3>
                <div class="conversor-rapido">
                    <select id="moeda-conversao">
                        <option value="BRL">Real (R$)</option>
                        <option value="USD">Dólar ($)</option>
                        <option value="EUR">Euro (€)</option>
                        <option value="RUB">Rublo Russo (₽)</option>
                    </select>
                    <button onclick="converterPrecoPrincipal()">Converter</button>
                </div>
            </div>
        </section>

        <section class="comparador-destinos">
            <h2>Compare Destinos</h2>
            <div class="cards-destinos">
                <!-- Cards serão gerados por JavaScript -->
            </div>
        </section>
    </main>

    <script src="js/api-config.js"></script>
    <script src="js/currency.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
